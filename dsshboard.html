<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود</title>

  <!-- بارگذاری فونت Vazir از CDN -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazir', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.8;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      font-family: 'Vazir', sans-serif;
    }

    button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 18px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Vazir', sans-serif;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 16px;
      color: #888;
    }

    .footer a {
      color: #b71c1c;
      text-decoration: none;
      font-family: 'Vazir', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ورود به حساب کاربری</h2>
    <p>برای استفاده از امکانات لطفاً شمارهٔ موبایل خود را وارد کنید. کد تأیید به این شماره پیامک خواهد شد.</p>
    <input type="text" placeholder="شمارهٔ موبایل">
    <button>تأیید</button>
    <div class="footer">
      با ورود، <a href="#">شرایط استفاده از خدمات</a> و <a href="#">حریم خصوصی</a> را می‌پذیرم.
    </div>
  </div>
</body>
</html>
