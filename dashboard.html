<!doctype html>
<html lang="fa" dir="rtl"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>ورود به حساب کاربری</title> 
  <!-- بارگذاری فونت Vazir از CDN --> 
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css"> 
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Vazir', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      color: #e02020;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      color: #444;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      direction: rtl; /* راست‌چین */
      text-align: right; /* متن و placeholder از راست */
    }

    /* دکمه تمام عرض مینیمال */
    .btn-minimal {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      border: 2px solid #222;
      border-radius: 8px;
      background: white;
      color: #222;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s ease;
      box-sizing: border-box;
    }

    .btn-minimal:hover {
      background: #f5f5f5;
    }
  </style> 
</head> 
<body> 
  <div class="container"> 
    <h2>ورود به حساب کاربری</h2> 
    <p>برای استفاده از امکانات، لطفاً شمارهٔ موبایل خود را وارد کنید. کد تأیید به این شماره پیامک خواهد شد.</p> 
    <input type="tel" placeholder="مثلاً 9121234567"> 

    <button class="btn-minimal">تأیید</button>
  </div> 
</body>
</html>
