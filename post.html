<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت آگهی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-box {
      width: 100%;
      max-width: 600px;
      height: 100%;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-sizing: border-box;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      color: #e02020;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      display: block;
      width: 100%;
      background-color: #e02020;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c61a1a;
    }

    #preview {
      margin-top: 1rem;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>ثبت آگهی</h1>
      <form id="adForm">
        <label for="title">عنوان آگهی:</label>
        <input type="text" id="title" required>

        <label for="description">توضیحات:</label>
        <textarea id="description" rows="4" required></textarea>

        <label for="price">قیمت:</label>
        <input type="text" id="price" required>

        <label for="phone">شماره تماس:</label>
        <input type="tel" id="phone" required>

        <label for="category">دسته‌بندی:</label>
        <select id="category" required>
          <option value="">انتخاب کنید</option>
          <option value="کالای دیجیتال">کالای دیجیتال</option>
          <option value="وسایل نقلیه">وسایل نقلیه</option>
          <option value="املاک">املاک</option>
          <option value="خانه و آشپزخانه">خانه و آشپزخانه</option>
          <option value="خدمات">خدمات</option>
          <option value="استخدام">استخدام</option>
        </select>

        <label for="image">بارگذاری تصویر:</label>
        <input type="file" id="image" accept="image/*" required>
        <img id="preview" alt="پیش‌نمایش تصویر" />

        <button type="submit">ثبت آگهی</button>
      </form>
    </div>
  </div>

  <script>
    let base64Image = '';

    document.getElementById('image').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          base64Image = evt.target.result;
          const preview = document.getElementById('preview');
          preview.src = base64Image;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('adForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const ad = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        price: document.getElementById('price').value,
        phone: document.getElementById('phone').value,
        category: document.getElementById('category').value,
        image: base64Image || 'https://via.placeholder.com/300'
      };

      const storedAds = localStorage.getItem('ads');
      const ads = storedAds ? JSON.parse(storedAds) : [];
      ads.push(ad);
      localStorage.setItem('ads', JSON.stringify(ads));

      alert('آگهی شما با موفقیت ثبت شد!');
      document.getElementById('adForm').reset();
      document.getElementById('preview').style.display = 'none';
      base64Image = '';
    });
  </script>
</body>
</html>
