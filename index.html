<!doctype html>
<html lang="fa" dir="rtl"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>سایت آگهی</title> 
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&amp;display=swap" rel="stylesheet"> 
  <style>
    /* (استایل کامل همان کدی است که شما دادی و تغییری داده نشده) */
    /* برای اختصار حذف شده اما همان کد CSS قبلی است */
  </style> 
</head> 
<body> 
  <!-- Header --> 
  <header class="header"> 
    <div class="container"> 
      <h1 class="logo">آنلاین آگهی</h1> 
      <nav class="nav"> 
        <a href="post.html">ثبت آگهی</a> 
        <a href="account.html">ورود</a> 
        <a href="account.html">ثبت‌نام</a> 
      </nav> 
    </div> 
  </header> 

  <!-- Search & Categories --> 
  <section class="search-section"> 
    <div class="container"> 
      <div class="search-bar"> 
        <select id="city-select">
          <option value="">انتخاب شهر</option> 
          <option value="تهران">تهران</option> 
          <option value="مشهد">مشهد</option> 
          <option value="اصفهان">اصفهان</option> 
          <option value="شیراز">شیراز</option> 
          <option value="تبریز">تبریز</option> 
          <option value="رشت">رشت</option> 
          <option value="کرج">کرج</option> 
          <option value="اهواز">اهواز</option> 
        </select> 
        <input id="search-input" type="text" placeholder="جستجو در آگهی‌ها..."> 
        <button id="search-button">جستجو</button> 
      </div> 
      <div class="categories"> 
        <button onclick="filterCategory('املاک')">🏠 املاک</button> 
        <button onclick="filterCategory('وسایل نقلیه')">🚗 وسایل نقلیه</button> 
        <button onclick="filterCategory('کالای دیجیتال')">💻 کالای دیجیتال</button> 
        <button onclick="filterCategory('خانه و آشپزخانه')">🍽 خانه و آشپزخانه</button> 
        <button onclick="filterCategory('خدمات')">🔧 خدمات</button> 
        <button onclick="filterCategory('استخدام')">👔 استخدام</button> 
      </div> 
    </div> 
  </section> 

  <!-- Ads Section --> 
  <section class="ads-section"> 
    <div class="container"> 
      <h2>آگهی‌های جدید</h2> 
      <div class="ads-grid" id="ads-container"></div> 
    </div> 
  </section> 

  <!-- Bottom Navigation Bar --> 
  <div class="bottom-bar"> 
    <a href="ads.html" class="bottom-link" data-page="ads"><span>📢</span><span>آگهی‌ها</span></a> 
    <a href="favorites.html" class="bottom-link" data-page="favorites"><span>⭐</span><span>نشان‌ها</span></a> 
    <a href="post.html" class="bottom-link" data-page="post"><span>➕</span><span>ثبت آگهی</span></a> 
    <a href="support.html" class="bottom-link" data-page="support"><span>📞💬</span><span>پشتیبانی</span></a> 
    <a href="account.html" class="bottom-link" data-page="account"><span>👤</span><span>حساب من</span></a> 
  </div> 

  <!-- Footer --> 
  <footer class="footer"> 
    <div class="container"> 
      <p>© ۲۰۲۵ دیوار من - تمامی حقوق محفوظ است.</p> 
    </div> 
  </footer> 

  <!-- JavaScript --> 
  <script>
    const adsData = [
      {
        title: 'گوشی سامسونگ A52',
        description: '8 گیگ رم، کاملاً نو',
        price: '۱۲,۰۰۰,۰۰۰ تومان',
        phone: '09123456789',
        image: 'https://via.placeholder.com/300',
        category: 'کالای دیجیتال'
      },
      {
        title: 'پژو ۲۰۶ مدل ۹۸',
        description: 'بیمه تا آخر سال، فنی سالم',
        price: '۴۲۰,۰۰۰,۰۰۰ تومان',
        phone: '09121234567',
        image: 'https://via.placeholder.com/300',
        category: 'وسایل نقلیه'
      },
      {
        title: 'میز ناهارخوری ۶ نفره',
        description: 'چوب راش، رنگ گردویی',
        price: '۶,۵۰۰,۰۰۰ تومان',
        phone: '09127654321',
        image: 'https://via.placeholder.com/300',
        category: 'خانه و آشپزخانه'
      }
    ];

    const adsContainer = document.getElementById('ads-container');

    function getLocalAds() {
      const stored = localStorage.getItem('ads');
      return stored ? JSON.parse(stored) : [];
    }

    function displayAds(ads) {
      adsContainer.innerHTML = '';
      if (ads.length === 0) {
        adsContainer.innerHTML = '<p>هیچ آگهی‌ای یافت نشد.</p>';
        return;
      }

      ads.forEach(ad => {
        const card = document.createElement('div');
        card.className = 'ad-card';
        card.innerHTML = `
          <img src="${ad.image}" alt="تصویر آگهی" />
          <h3>${ad.title}</h3>
          <p>${ad.description}</p>
          <span>قیمت: ${ad.price}</span>
          <div class="ad-contact">
            <button onclick="alert('شروع چت با فروشنده')">💬 چت</button>
            <a href="tel:${ad.phone}">📞 تماس</a>
          </div>
        `;
        adsContainer.appendChild(card);
      });
    }

    function filterCategory(category) {
      const allAds = [...adsData, ...getLocalAds()];
      const filtered = allAds.filter(ad => ad.category === category);
      displayAds(filtered);
    }

    document.getElementById('search-button').addEventListener('click', () => {
      const query = document.getElementById('search-input').value.trim();
      const allAds = [...adsData, ...getLocalAds()];
      const results = allAds.filter(ad =>
        ad.title.includes(query) || ad.description.includes(query)
      );
      displayAds(results);
    });

    // نمایش آگهی‌ها
    displayAds([...adsData, ...getLocalAds()]);

    // فعال‌سازی نوار پایین
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
    document.querySelectorAll('.bottom-link').forEach(link => {
      if (link.dataset.page === currentPage) {
        link.classList.add('active');
      }
    });
  </script> 
</body>
</html>
