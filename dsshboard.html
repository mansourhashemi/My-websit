<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پنل کاربری</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      color: #d32f2f;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خوش آمدید</h1>
    <p id="user-info">در حال بارگذاری اطلاعات...</p>
    <button onclick="logout()">خروج از حساب</button>
  </div>

  <script>
    const phone = localStorage.getItem("userPhone");
    if (phone) {
      document.getElementById("user-info").textContent = `شماره موبایل شما: +98${phone}`;
    } else {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("userPhone");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
