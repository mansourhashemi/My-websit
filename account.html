<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به حساب کاربری</title>

  <!-- بارگذاری فونت Vazir از CDN -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Vazir', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      color: #e02020; /* رنگ عنوان */
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      color: #444;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e02020;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c51b1b;
    }

    .terms {
      margin-top: 16px;
      font-size: 13px;
      color: #888;
    }

    .terms a {
      color: #e02020;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ورود به حساب کاربری</h2>
    <p>برای استفاده از امکانات، لطفاً شمارهٔ موبایل خود را وارد کنید. کد تأیید به این شماره پیامک خواهد شد.</p>
    <input type="text" placeholder="مثلاً 9121234567">
    <button>تأیید</button>
    <p class="terms">با ورود، <a href="#">شرایط استفاده از خدمات</a> و <a href="#">حریم خصوصی</a> را می‌پذیرید.</p>
  </div>
</body>
</html>
