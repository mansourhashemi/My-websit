<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت آگهی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #f5f5f5;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }

    .footer {
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ثبت آگهی جدید</h2>
    <form id="ad-form">
      <label for="title">عنوان آگهی</label>
      <input type="text" id="title" required>

      <label for="description">توضیحات</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="price">قیمت</label>
      <input type="text" id="price" required>

      <label for="phone">شماره تماس</label>
      <input type="text" id="phone" required>

      <label for="category">دسته‌بندی</label>
      <select id="category" required>
        <option value="">انتخاب دسته</option>
        <option value="املاک">🏠 املاک</option>
        <option value="وسایل نقلیه">🚗 وسایل نقلیه</option>
        <option value="کالای دیجیتال">💻 کالای دیجیتال</option>
        <option value="خانه و آشپزخانه">🍽 خانه و آشپزخانه</option>
        <option value="خدمات">🔧 خدمات</option>
        <option value="استخدام">👔 استخدام</option>
      </select>

      <label for="image">لینک تصویر (اختیاری)</label>
      <input type="text" id="image" placeholder="https://...">

      <button type="submit">ثبت آگهی</button>
      <div class="success" id="success-message">✅ آگهی با موفقیت ثبت شد!</div>
    </form>
  </div>

  <footer class="footer">
    <p>© ۲۰۲۵ دیوار من - تمامی حقوق محفوظ است.</p>
  </footer>

  <script>
    const form = document.getElementById('ad-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const ad = {
        title: document.getElementById('title').value.trim(),
        description: document.getElementById('description').value.trim(),
        price: document.getElementById('price').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        category: document.getElementById('category').value,
        image: document.getElementById('image').value.trim() || 'https://via.placeholder.com/300'
      };

      const existingAds = JSON.parse(localStorage.getItem('ads')) || [];
      existingAds.push(ad);
      localStorage.setItem('ads', JSON.stringify(existingAds));

      successMessage.style.display = 'block';
      form.reset();

      // برگشت به صفحه اصلی بعد از 2 ثانیه
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>

</body>
</html>
