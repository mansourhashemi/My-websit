<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جزئیات آگهی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      direction: rtl;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      padding: 2rem 0;
    }
    .ad-detail {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    .ad-detail img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .ad-detail h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    .ad-detail p {
      margin: 1rem 0;
      line-height: 1.6;
    }
    .ad-detail .price {
      color: #d32f2f;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .contact-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .contact-buttons button,
    .contact-buttons a {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #d32f2f;
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-buttons button:hover,
    .contact-buttons a:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="ad-detail" id="ad-detail">
      <!-- محتوای آگهی اینجا بارگذاری می‌شود -->
    </div>
  </div>

  <script>
    const adsData = [
      {
        title: 'گوشی سامسونگ A52',
        description: '8 گیگ رم، کاملاً نو',
        price: '۱۲,۰۰۰,۰۰۰ تومان',
        phone: '09123456789',
        image: 'https://via.placeholder.com/600',
        category: 'کالای دیجیتال'
      },
      {
        title: 'پژو ۲۰۶ مدل ۹۸',
        description: 'بیمه تا آخر سال، فنی سالم',
        price: '۴۲۰,۰۰۰,۰۰۰ تومان',
        phone: '09121234567',
        image: 'https://via.placeholder.com/600',
        category: 'وسایل نقلیه'
      }
    ];

    function getLocalAds() {
      const stored = localStorage.getItem('ads');
      return stored ? JSON.parse(stored) : [];
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function showAdDetail() {
      const title = getQueryParam('title');
      if (!title) return;

      const allAds = [...adsData, ...getLocalAds()];
      const ad = allAds.find(item => item.title === title);

      if (!ad) {
        document.getElementById('ad-detail').innerHTML = '<p>آگهی مورد نظر یافت نشد.</p>';
        return;
      }

      document.getElementById('ad-detail').innerHTML = `
        <img src="${ad.image}" alt="تصویر آگهی"/>
        <h1>${ad.title}</h1>
        <div class="price">قیمت: ${ad.price}</div>
        <p>${ad.description}</p>
        <div class="contact-buttons">
          <button onclick="alert('شروع چت با فروشنده')">💬 چت</button>
          <a href="tel:${ad.phone}">📞 تماس با فروشنده</a>
        </div>
      `;
    }

    showAdDetail();
  </script>

</body>
</html>
