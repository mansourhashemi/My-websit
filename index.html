<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>آگهی‌ها</title>
</head>
<body>
    <h1>لیست آگهی‌ها</h1>
    <ul id="ads-list"></ul>

    <script>
        const ads = [
            {
                title: "فروش آپارتمان",
                description: "آپارتمان ۸۰ متری نوساز در تهران",
                price: "۴ میلیارد تومان"
            },
            {
                title: "اجاره خانه",
                description: "خانه ویلایی ۲ خوابه در رشت",
                price: "۱۰ میلیون رهن، ۲ میلیون اجاره"
            }
        ];

        const list = document.getElementById('ads-list');

        ads.forEach(ad => {
            const item = document.createElement('li');
            const link = document.createElement('a');

            link.href = `ad-detail.html?title=${encodeURIComponent(ad.title)}&description=${encodeURIComponent(ad.description)}&price=${encodeURIComponent(ad.price)}`;
            link.textContent = ad.title;

            item.appendChild(link);
            list.appendChild(item);
        });
    </script>
</body>
</html>
