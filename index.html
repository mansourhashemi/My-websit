<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آنلاین آگهی</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #e57373;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      display: inline-block;
    }

    .search-section {
      padding: 20px;
      text-align: center;
    }

    .search-section select,
    .search-section input {
      padding: 10px;
      margin: 5px;
      width: 40%;
      max-width: 300px;
    }

    .search-section button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .categories {
      margin: 20px;
    }

    .category {
      background-color: white;
      margin: 10px auto;
      padding: 15px;
      max-width: 90%;
      border-radius: 8px;
      font-size: 18px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      font-size: 14px;
    }

    footer div {
      text-align: center;
    }

    footer i {
      display: block;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>آنلاین آگهی</h1>
    <div class="buttons">
      <a href="post.html">ثبت آگهی</a>
      <a href="login.html">ورود</a>
      <a href="signup.html">ثبت‌نام</a>
    </div>
  </header>

  <div class="search-section">
    <select>
      <option>انتخاب شهر</option>
      <option>تهران</option>
      <option>مشهد</option>
      <option>اصفهان</option>
    </select>
    <input type="text" placeholder="جستجو در آگهی‌ها...">
    <button>جستجو</button>
  </div>

  <div class="categories">
    <div class="category">🏠 املاک</div>
    <div class="category">🚗 وسایل نقلیه</div>
    <div class="category">💻 کالای دیجیتال</div>
    <div class="category">🍽️ خانه و آشپزخانه</div>
    <div class="category">🔧 خدمات</div>
    <div class="category">🎁 استخدام</div>
  </div>

  <footer>
    <div>
      <i>👤</i>
      حساب من
    </div>
    <div>
      <i>💬📞</i>
      پشتیبانی
    </div>
    <div>
      <i>➕</i>
      ثبت آگهی
    </div>
    <div>
      <i>⭐</i>
      نشان‌ها
    </div>
    <div>
      <i>📢</i>
      آگهی‌ها
    </div>
  </footer>

</body>
</html>
