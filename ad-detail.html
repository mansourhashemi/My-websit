<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>جزئیات آگهی</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <p id="price"></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('title').textContent = params.get('title');
        document.getElementById('description').textContent = "توضیحات: " + params.get('description');
        document.getElementById('price').textContent = "قیمت: " + params.get('price');
    </script>
</body>
</html>
