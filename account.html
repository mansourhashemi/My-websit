<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حساب کاربری</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', sans-serif; background-color: #f5f5f5; padding: 2rem; }
    h1 { color: #d32f2f; }
    .section { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    button { padding: 0.5rem 1rem; background-color: #d32f2f; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>حساب کاربری من</h1>
  <div class="section">
    <h3>اطلاعات کاربر</h3>
    <p>نام: کاربر تستی</p>
    <p>ایمیل: test@example.com</p>
  </div>

  <div class="section">
    <h3>آگهی‌های من</h3>
    <ul>
      <li>گوشی A52 - <button onclick="editAd()">ویرایش</button></li>
      <li>میز ناهارخوری - <button onclick="editAd()">ویرایش</button></li>
    </ul>
  </div>

  <div class="section">
    <h3>خروج</h3>
    <button onclick="logout()">خروج از حساب</button>
  </div>

  <script>
    function logout() {
      alert('از حساب کاربری خارج شدید.');
    }
    function editAd() {
      alert('به بخش ویرایش آگهی بروید.');
    }
  </script>
</body>
</html>
