<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جزئیات آگهی</title>
</head>
<body>
  <h1>جزئیات آگهی</h1>
  <div id="ad-info"></div>
  <a href="index.html">بازگشت به لیست آگهی‌ها</a>

  <script>
    const adData = localStorage.getItem("ad-detail");

    if (adData) {
      const ad = JSON.parse(adData);
      document.getElementById("ad-info").innerHTML = `
        <h2>${ad.title}</h2>
        <p><strong>قیمت:</strong> ${ad.price}</p>
        <p><strong>توضیحات:</strong> ${ad.description}</p>
      `;
    } else {
      document.getElementById("ad-info").textContent = "هیچ اطلاعاتی یافت نشد.";
    }
  </script>
</body>
</html>
