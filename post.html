<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت آگهی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d32f2f;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #d32f2f;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ثبت آگهی</h1>
    <form id="adForm">
      <label>عنوان آگهی:</label>
      <input type="text" id="title" required>

      <label>توضیحات:</label>
      <textarea id="description" rows="4" required></textarea>

      <label>قیمت:</label>
      <input type="text" id="price" required>

      <label>شماره تماس:</label>
      <input type="tel" id="phone" required>

      <label>دسته‌بندی:</label>
      <select id="category" required>
        <option value="">انتخاب کنید</option>
        <option value="کالای دیجیتال">کالای دیجیتال</option>
        <option value="وسایل نقلیه">وسایل نقلیه</option>
        <option value="املاک">املاک</option>
        <option value="خانه و آشپزخانه">خانه و آشپزخانه</option>
        <option value="خدمات">خدمات</option>
        <option value="استخدام">استخدام</option>
      </select>

      <label>لینک تصویر:</label>
      <input type="url" id="image" placeholder="https://example.com/image.jpg">

      <button type="submit">ثبت آگهی</button>
    </form>
  </div>

  <script>
    document.getElementById('adForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const ad = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        price: document.getElementById('price').value,
        phone: document.getElementById('phone').value,
        category: document.getElementById('category').value,
        image: document.getElementById('image').value || 'https://via.placeholder.com/300'
      };

      const storedAds = localStorage.getItem('ads');
      const ads = storedAds ? JSON.parse(storedAds) : [];
      ads.push(ad);
      localStorage.setItem('ads', JSON.stringify(ads));

      alert('آگهی شما با موفقیت ثبت شد!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
