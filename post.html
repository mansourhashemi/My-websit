<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت آگهی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d32f2f;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ثبت آگهی جدید</h1>
    <form id="ad-form">
      <label for="title">عنوان آگهی:</label>
      <input type="text" id="title" required>

      <label for="description">توضیحات:</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="price">قیمت (تومان):</label>
      <input type="number" id="price" required>

      <label for="phone">شماره تماس:</label>
      <input type="tel" id="phone" required>

      <label for="category">دسته‌بندی:</label>
      <select id="category" required>
        <option value="">انتخاب کنید</option>
        <option value="املاک">🏠 املاک</option>
        <option value="وسایل نقلیه">🚗 وسایل نقلیه</option>
        <option value="کالای دیجیتال">💻 کالای دیجیتال</option>
        <option value="خانه و آشپزخانه">🍽 خانه و آشپزخانه</option>
        <option value="خدمات">🔧 خدمات</option>
        <option value="استخدام">👔 استخدام</option>
      </select>

      <label for="image">تصویر آگهی (URL):</label>
      <input type="url" id="image" placeholder="مثال: https://...">

      <button type="submit">ثبت آگهی</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('ad-form');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const ad = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        price: new Intl.NumberFormat('fa-IR').format(document.getElementById('price').value) + ' تومان',
        phone: document.getElementById('phone').value,
        category: document.getElementById('category').value,
        image: document.getElementById('image').value || 'https://via.placeholder.com/300'
      };

      const storedAds = localStorage.getItem('ads');
      const ads = storedAds ? JSON.parse(storedAds) : [];
      ads.push(ad);
      localStorage.setItem('ads', JSON.stringify(ads));

      alert('آگهی با موفقیت ثبت شد!');
      window.location.href = 'index.html'; // بازگشت به صفحه اصلی
    });
  </script>
</body>
</html>
