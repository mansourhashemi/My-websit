<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>همه آگهی‌ها</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', sans-serif; background-color: #f2f2f2; padding: 1rem; }
    h1 { color: #d32f2f; }
    .ad-card { background: white; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>لیست همه آگهی‌ها</h1>
  <div id="all-ads"></div>

  <script>
    const localAds = JSON.parse(localStorage.getItem('ads')) || [];
    const baseAds = [
      {
        title: 'گوشی A52',
        description: 'نو، در حد آک',
        price: '۱۲ میلیون تومان'
      },
      {
        title: 'پژو ۲۰۶',
        description: 'مدل ۹۸، تمیز',
        price: '۴۲۰ میلیون تومان'
      }
    ];
    const allAds = [...baseAds, ...localAds];
    const container = document.getElementById('all-ads');

    allAds.forEach(ad => {
      const div = document.createElement('div');
      div.className = 'ad-card';
      div.innerHTML = `
        <h3>${ad.title}</h3>
        <p>${ad.description}</p>
        <span>قیمت: ${ad.price}</span>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
